<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://rawgit.com/aframevr/aframe/917c06889ee1f3f79b7b1bbd9eab9815f9512503/dist/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.0.1"></script>
    <script src="/components/set-image.js"></script>
    <script src="/components/update-raycaster.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script>
        AFRAME.registerSystem('voice-command', {
            init: function () {
                console.log("in voice-command system init");
                this.entities = [];
            },
            registerMe: function (comp) {
                this.entities.push(comp);
                console.log("in register, comp: "+comp.data.command);
            },
            unregisterMe: function (comp) {
                var index = this.entities.indexOf(comp);
                this.entities.splice(index, 1);
            },
            play: function() {
                console.log("in system play, entities: "+this.entities);
            }
        });
        AFRAME.registerComponent('voice-command', {
            schema: {
                command: { type: 'string' },
                target: { type: 'string' },
                attribute: { type: 'string' },
                value: { type: 'string' },
            },
            init: function () {
                this.system.registerMe(this);
            },
            remove: function () {
                this.system.unregisterMe(this);
            },
            play: function() {
                console.log("in component play, data: "+this.data.command);

            }
        });
    </script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="city" crossorigin="anonymous" src="/images/city.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="/images/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="/images/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="/images/thumb-sechelt.jpg">
        <img id="cubes" crossorigin="anonymous" src="/images/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="/images/sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <!-- TODO: find out why templates aren't working -->
        <script id="link" type="text/nunjucks">
          <a-plane class="link" height="1" width="1"
            material="shader: flat; src: {{ thumb }}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: {{ src }}"
            sound="on: click; src: #click-sound"
            update-raycaster="#cursor"></a-plane>
        </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#city" voice-command="command: hide menu; target: links; attribute: visible; value: false;"></a-sky>

    <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4" visible="false"
              voice-command="command: show menu; target: links; attribute: visible; value: true;">
        <a-plane class="link" height="1" width="1"
                 material="shader: flat; src: #cubes-thumb"
                 event-set__1="_event: mousedown; scale: 1 1 1"
                 event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                 event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                 event-set__4="_event: mouseleave; scale: 1 1 1"
                 set-image="on: click; target: #image-360; src: #cubes"
                 sound="on: click; src: #click-sound"
                 voice-command="command: cubes; target: image-360; attribute: src; value: #cubes;"
                 update-raycaster="#cursor"></a-plane>
        <a-plane class="link" height="1" width="1"
                 material="shader: flat; src: #city-thumb"
                 event-set__1="_event: mousedown; scale: 1 1 1"
                 event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                 event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                 event-set__4="_event: mouseleave; scale: 1 1 1"
                 set-image="on: click; target: #image-360; src: #city"
                 sound="on: click; src: #click-sound"
                 voice-command="command: city; target: image-360; attribute: src; value: #city;"
                 update-raycaster="#cursor"></a-plane>
        <a-plane class="link" height="1" width="1"
                 material="shader: flat; src: #sechelt-thumb"
                 event-set__1="_event: mousedown; scale: 1 1 1"
                 event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                 event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                 event-set__4="_event: mouseleave; scale: 1 1 1"
                 set-image="on: click; target: #image-360; src: #sechelt"
                 sound="on: click; src: #click-sound"
                 voice-command="command: lake; target: image-360; attribute: src; value: #lake;"
                 update-raycaster="#cursor"></a-plane>
    </a-entity>

    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  raycaster="objects: .link"></a-cursor>
    </a-entity>
</a-scene>
<script>
    var scene = document.querySelector('a-scene');
    if (scene.hasLoaded) {
        run();
    } else {
        scene.addEventListener('loaded', run);
    }
    function run () {
        console.log("in run()");
        if (annyang) {
            // Let's define our first command. First the text we expect, and then the function it should call

            var voiceCommandSystem = document.querySelector('a-scene').systems['voice-command'];

            console.log("in annyang, entities: "+voiceCommandSystem.entities);


            var commands = { "test" : function () {
                console.log("test voice command");
                }
            };

            var commandsMap = {};

            console.log("before loop, commands so far: "+Object.keys(commands));
            console.log("num commands: "+voiceCommandSystem.entities.length);
            for (var i = 0; i < voiceCommandSystem.entities.length; i++) {
                console.log("i: "+i);
                var voiceCommand = voiceCommandSystem.entities[i];
                commandsMap[voiceCommand.data.command] = voiceCommand;
                console.log("voiceCommand: "+voiceCommand.data.command);
                commands[voiceCommand.data.command] = function() {
                    console.log("in annyang command callback");
               };
                //console.log("in loop, commands so far: "+JSON.stringify(commands));
            }

            console.log("done with loop commands: "+Object.keys(commands));
 //           console.log("done with loop commandsMap: "+JSON.stringify(commandsMap));

             // Add our commands to annyang
            annyang.addCommands(commands);

            annyang.addCallback('resultMatch', function(userSaid, commandText, phrases) {
                console.log("userSaid: "+ userSaid); // sample output: 'hello'
                console.log("commandText: "+commandText); // sample output: 'hello (there)'
                console.log("phrases: "+phrases); // sample output: ['hello', 'halo', 'yellow', 'polo', 'hello kitty']
                var voiceCommand = commandsMap[commandText];
                console.log("in resultMatch callback, voiceCommand: "+voiceCommand);
                console.log("invoking function for: "+voiceCommand.data.command);
                var target = document.getElementById(voiceCommand.data.target);
                console.log("target is: "+target);
                target.setAttribute(voiceCommand.data.attribute, voiceCommand.data.value);
            });

            // Start listening. You can call this here, or attach this call to an event, button, etc.
            annyang.start();
        }
    }
</script>
</body>
</html>
